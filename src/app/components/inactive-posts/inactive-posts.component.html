<div class="container mt-3">
  <div *ngFor="let post of posts">
    <div *ngIf="!post.active">
      <div class="card">
        <div class="card-body" [ngClass]="getPostClass(post.type)">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <button
            type="button"
            class="btn btn-dark border rounded"
            (click)="toggle(post)"
          >
            Attiva
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
